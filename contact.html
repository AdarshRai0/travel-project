<!DOCTYPE html>
<html lang="en">
<head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./css/style.css">
        <script src="https://kit.fontawesome.com/1b75241ead.js" crossorigin="anonymous"></script>
        <title>TRAVEL WEBSITE | CONTACT PAGE     </title>
</head>
<body>
    <nav class="navbar bg-dark">
        <div class="container">
            <h1 class="logo lg-heading text-light">WT</h1>
            <ul class="nav-items">
                <li class="nav-item"><a href="./index.html">HOME</a></li>
                <li class="nav-item"><a href="./about.html">ABOUT</a></li>
                <li class="nav-item"><a href="./contact.html">CONTACT</a></li>
            </ul>
         </div>
    </nav>
    <section class="contact-form">
        <div class="container">
            <div class="form-wrapper">
                <div class="company-address">
                    <div class="address-group">
                        <i class="fas fa-map-marker-alt fa-3x text-red"></i>
                        <h2 class="text-grey md-heading">Location</h2>
                        <p>403,RISHAB BLDG, SARVODAYA NAGAR <br> AMBERNATH-w</p>
                    </div>
                    <div class="address-group">
                        <i class="fas fa-envelope fa-3x text-red"></i>
                        <h2 class="text-grey md-heading">email</h2>
                        <p>XCV@gmail.com</p>
                    </div>
                    <div class="address-group">
                        <i class="fas fa-phone-square-alt fa-3x text-red"></i>
                        <h2 class="text-grey md-heading">phone</h2>
                        <p>12345678910</p>
                        <img src="./img/company-img.jpg" alt="company-img">
                    </div>
                </div>
                <form action="" class="form">
                    <h1 class="lg-heading text-black">Contact-Us</h1>
                    <p class="text-grey">let us know your questions,suggestions and concerns by filling out the below form</p>
                    <div class="form-group">
                        <label for="Username">Username</label >
                        <input type="text" name="" id="Username" required>
                    </div>
                    <div class="form-group">
                        <label for="Email">Email</label >
                        <input type="text" name="" id="Email" required>
                    </div>
                    <div class="form-group">
                        <label for="Phone">Phone</label >
                        <input type="text" name="" id="Phone" required>
                    </div>
                    <div class="form-group">
                        <label for="message">message</label>
                        <textarea name="" id="message"> </textarea>
                    </div>
                    <button type="Submit" class="form-btn">Submit</button>
                </form>
            </div>
        </div>

    </section>
    <footer class="footer">
        <div class="social-media-links">
            <i class="fab fa-facebook fa-4x"></i>
            <i class="fab fa-instagram fa-4x"></i>
            <i class="fab fa-twitter fa-4x"></i>
            <div>
                <p>World Travel &copy; 2021, All Rights Reserved</p>
            </div>
        </div>
      </footer>
    
</body>
</html>
